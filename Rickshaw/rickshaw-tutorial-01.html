<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Rickshaw Tutorial</title>

<script src="vendor/d3.min.js"></script>
<script src="vendor/d3.layout.min.js"></script>
<script src="rickshaw.min.js"></script>


<div id="chart"></div>

<script>

var data = [ { x: 2003, y: 50 }, { x: 1, y: 50 }, { x: 2, y: 10 }, { x: 3, y: 42 } ];

var graph = new Rickshaw.Graph( {
        element: document.querySelector("#chart"),
        width: 580,
        height: 250,
        series: [ {
                color: 'green',
                data: data
        } ]
} );

graph.render();

</script>
</head>

<body>


</body>
</html>
