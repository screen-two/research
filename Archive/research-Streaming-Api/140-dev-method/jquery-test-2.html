<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<title>jQuery Sample Page</title>

<script> 
jQuery(document).ready(function($) { 

	// Make an Ajax request 
	$.ajax({ 
		// Define the URL being called by Ajax 
		// This URL is for illustration only 
		// You MUST change it to call your server url: 'http://books.140dev.com/ebook_js/code/ajax_response.php', 
		// Put the results into the display element 
		success: function(data){
			$('#ajax_results').html(data); 
		}, 
		// Display an error message if the request fails 
		error: function(data) { 
			$('#ajax_results').html('Ajax request failed'); 
		} 
	}) 
}); 
</script> 

Testing Ajax: <span id='ajax_results'></span>
</head>
