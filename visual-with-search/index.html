<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Tweet Graph</title>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://d3js.org/d3.v3.js"></script>
<link href="css/styles.css" rel="stylesheet" type="text/css" />
<link href="css/graph-styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
<script>
    
 
        
    $(document).ready(function () {
           var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 820 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
		
		//http://stackoverflow.com/questions/13563471/random-colors-for-circles-in-d3-js-graph
		var color = d3.scale.category20();
		
		var parseDate = d3.time.format("%Y-%m-%d").parse;
		
		var x = d3.time.scale()
			.range([0, width]);
		
		var y = d3.scale.linear()
			.range([height, 0]);
		
		var xAxis = d3.svg.axis()
			.scale(x).ticks(d3.time.day, 1)
			.orient("bottom");
		
		var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left");
		
		var line = d3.svg.line()
			.x(function(d) { return x(d.date); })
			.y(function(d) { return y(d.count); });
		
		var svg = d3.select("div.content").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		  .append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
			
		function updateChart(event){
			event.preventDefault();
			d3.tsv("http://digitalinc.ie/visual-with-search/graph-search-with-caching.php?q=" + $('#s').val(), function(error, data) {
				data.forEach(function(d) {
					d.date = parseDate(d.date);
					d.count = +d.count;
				});
		
				x.domain(d3.extent(data, function(d) { return d.date; }));
				y.domain(d3.extent(data, function(d) { return d.count; }));
		
				svg.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," + height + ")")
					.attr("fill", "#ffffff")
					.call(xAxis);
		
				svg.append("g")
					.attr("class", "y axis")
					.call(yAxis)
					.attr("fill", "#ffffff")
					.append("text")
					.attr("transform", "rotate(-90)")
					.attr("y", 6)
					.attr("dy", ".71em")
					.style("text-anchor", "end")
					.text("Tweets");
					
		
				/* svg.append("path")
				.datum(data)
				.attr("class", "line")
				.attr("d", line);*/
		
				svg.selectAll(".select")
					.data(data)
					.enter().append("circle")
					.attr("class", "select")
					//.attr("d", line)
					.attr("cx", function(d) { return x(d.date); })
					.attr("cy", function(d) { return y(d.count); })
					.attr("r", 60)
					//.style("fill", "#c8952c")
					.attr("fill",function(d,i){return color(i);})
					.style("stroke", "none")
					.style("stroke-opacity", 1e-6)
					.style("stroke-width", 3)
					.transition()
					.duration(750)
					.attr("r", 12)
					.style("stroke-opacity", 1); 
			});
			return false;
		}
        $('#s').keypress(function (event) {
            if (event.which == 13) {
                return updateChart(event);
            }
        });
		
		$('#s').click(function (event) {
            if ($(this).val() == 'Search Something...') {
                $(this).val('');
            }
        });
        
        $('input#update').click(function (event) {
            return updateChart(event);
        });
		
		$.get('get-saved-searches.php', function(data){
			
			$('div.saved p').html(data);
			$('div.saved ul').click(function(event){
				var target = $(event.target);
				if(target.is('a')){
					$('#s').val(target.text());
					return updateChart(event);
				}
			});
		});
    });
    </script> 
  <header>
    <div id="header-left"> </div>
    <!-- END header-left -->
    
    <div id="header-right">
      <ul class="home-icons" >
        <li class="compose-tweet"></li>
        <li class="add-feed"></li>
      </ul>
      <!-- END home-icons-->
      
      <div class="clear"></div>
    </div>
    
    <!-- END header-right --> 
    
  </header>
  <!-- END header -->
  
  <div id="sidebar">
  
    <div class="search">
    
    	<form class="search">
          <input id="s" results=5 type="search" name="s" value="Search Something..." /><input id="update" type="button" value="Go" />
        </form>
        <input id="reset-search" type="button" onclick="history.go(0)" value="search again" />
    </div>
    <!-- END search -->
    
    
    <div class="clear"></div>
    <div class="saved">
    	<p>Search History</p>
    </div>
  </div>
  <p>&nbsp;</p>
  <!-- END section sidebar --> 
  
  <div class="content"> 
    
  </div>
  <!-- END content -->
  
 
</body>
</html>
